<ion-header>
    <ion-navbar color="primary">
      <ion-title>{{list.name}}</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
        <h3>details</h3>
        <ion-card>

          <ion-card-header>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input [(ngModel)]="list.name" type="text"></ion-input>
            </ion-item>
          </ion-card-header>
          <ion-list>
            <ion-item *ngFor="let item of list.items" (click)="update(item)">
              <ion-icon item-left *ngIf="!item.done" ios="ios-square-outline" md="md-square-outline"></ion-icon>
              <ion-icon item-left *ngIf="item.done" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>  
              <h2 [class.tachado]="item.done" >{{item.name}}</h2>
            </ion-item>
          </ion-list>
          <ion-card-content>
            <!-- Add card content here! -->
          </ion-card-content>
        
        </ion-card>
        <br><br>
        <button (click)="cleanItem()" ion-button class="button-block" color="danger" >
          clean list
        </button>
  </ion-content>

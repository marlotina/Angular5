<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{nameList|placeHolder:'new list'}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1>new list</h1>
    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-label floating>Name list</ion-label>
                <ion-input type="text" [(ngModel)]="nameList" name="nameList"></ion-input>
            </ion-item>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label floating>Item:</ion-label>
                <ion-input type="text" [(ngModel)]="nameItem" name="nameItem"></ion-input>
            </ion-item>
            <button ion-button class="button-block" (click)="addMethod()">Add</button>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="items.length">
        <ion-card-header>
            <h3>items addeds</h3>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of items;let i=index" >
                    <button ion-button color="dark" clear>
                        {{item.name}}
                    </button>
                    <button (click)="removeItem(i)"
                        ion-button outline item-right color="danger">
                        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                        remove item
                    </button>
                </ion-item>
            </ion-list>
        </ion-card-content>
    
        
    </ion-card>
    <button (click)="saveList()"
        ion-button icon-left class="button-block">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        Add list
    </button>
</ion-content>

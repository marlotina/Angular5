<div class="container top30">
  <div class="row">

<div class="col-md-3 ">
    <img [src]="artist.photo" [alt]="artist.name" class="img-thumbnail .imgCircle">
</div>

<div class="col-md-9">
    
    <h1 class="display-4">{{artist.name}}</h1>
<hr>
<p class="lead">
    <a class="btn btn-success btn-lg" 
    [href]="artist.external_urls?.spotify" target="_blank" role="button">Open spotify</a>
    <a class="btn btn-pridangerary btn-lg" [routerLink]="['/search']" role="button">Back to the search</a>
  </p>
</div>

        
  <div class="row" top30>

<div class="col-md-12">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Photo</th>
            <th scope="col">Name</th>
            <th scope="col">Popularity</th>
            <th scope="col">Listen</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of topTraks; let i = index">
            <th>{{i + 1}}</th>
            <td>
                <img [src]="track.album.images | withoutPhoto:2" [alt]="track.artists[0].name" class="img-thumbnail">
            </td>
            <td>{{track.name}}</td>
            <td>{{track.popularity}}</td>
            <td>
              <!--<audio controls>
                <source [src]="track?.preview_url">
                not support audio
              </audio>-->
              <iframe 
                [src]="track.uri | domSecure:'https://open.spotify.com/embed?uri='" 
                width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
      </table>

</div>

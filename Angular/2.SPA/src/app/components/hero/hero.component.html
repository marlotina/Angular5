<h1 class=" animate fadeIn fast">{{hero.nombre | uppercase}} <small>{{hero.aparicion | date:'y'}}</small> </h1>
<hr>

<div class="row animate fadeIn fast">
  <div class="col-md-4">
    <img [src]="hero.img" [alt]="hero.nombre"/>
    <br/><br/>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
  </div>
  <div class="col-md-8">
    <h3>{{hero.nombre}}</h3>
    <hr>
    <p>{{hero.bio}}</p>
    <div>
      <img *ngIf="hero.casa == 'Marvel'" src="assets/img/marvel.jpg" [alt]="hero.casa" class="img-logo"/>
      <img *ngIf="hero.casa == 'DC'" src="assets/img/dc.jpg" [alt]="hero.casa" class="img-logo"/>
    </div>
  </div>
</div>
